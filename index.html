<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ammar</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 40px;
        height: 100vh;
      }
      .container {
        max-width: 80%;
        min-width: 290px;
        padding: 0 40px 20px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 20px;
        align-items: center;
        border: 1px solid #aaa;
        border-radius: 10px;
        box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1);
      }
      .input-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .input-container label {
        color: #333;
        font-size: 20px;
      }
      .input-container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .btns {
        display: flex;
        gap: 10px;
      }
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        font-size: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>Function 1</h4>
      <div class="input-container">
        <label for="diameter1">Diameter</label>
        <input type="number" id="diameter1" name="diameter1" />
      </div>
      <div class="input-container">
        <label for="vc1">Vc</label>
        <input type="number" id="vc1" name="vc1" />
      </div>
      <div class="btns">
        <button onclick="calculateN()">Calculate N</button>
        <button onclick="reset1()">reset</button>
      </div>

      <div id="nResult"></div>
    </div>

    <div class="container">
      <h4>Function 2</h4>
      <div class="input-container">
        <label for="diameter2">Diameter</label>
        <input type="number" id="diameter2" name="diameter2" />
      </div>
      <div class="input-container">
        <label for="n2">N</label>
        <input type="number" id="n2" name="n2" />
      </div>
      <div class="btns">
        <button onclick="calculateVc()">Calculate Vc</button>
        <button onclick="reset2()">reset</button>
      </div>
      <div id="VcResult"></div>
    </div>

    <script>
      const diameter1 = document.getElementById("diameter1");
      const vc1 = document.getElementById("vc1");
      const nResult = document.getElementById("nResult");

      const diameter2 = document.getElementById("diameter2");
      const n2 = document.getElementById("n2");
      const VcResult = document.getElementById("VcResult");

      function calculateVc() {
        const diameterValue = diameter2.value;
        const nValue = n2.value;
        let Vc = (nValue * 3.14 * diameterValue) / 1000;
        VcResult.innerHTML = `Vc = ${Vc}`;
      }

      function calculateN() {
        const diameterValue = diameter1.value;
        const vcValue = vc1.value;
        console.log(diameterValue, vcValue);
        let N = (vcValue * 1000) / (3.14 * diameterValue);
        n2.value = N;
        nResult.innerHTML = `N = ${N}`;
      }

      function reset1() {
        diameter1.value = "";
        vc1.value = "";
        nResult.innerHTML = "";
      }

      function reset2() {
        diameter2.value = "";
        n2.value = "";
        VcResult.innerHTML = "";
      }
    </script>
  </body>
</html>
