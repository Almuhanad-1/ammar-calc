<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ammar</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
      }
      .container {
        max-width: 80%;
        margin: auto;
        padding: 40px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 20px;
        align-items: center;
        border: 1px solid #aaa;
        border-radius: 10px;
        box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1);
      }
      .input-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .input-container label {
        color: #333;
        font-size: 20px;
      }
      .input-container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        font-size: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <label for="diagram">Diagram</label>
        <input type="number" id="diagram" name="diagram" />
      </div>
      <div class="input-container">
        <label for="vc">Vc</label>
        <input type="number" id="vc" name="vc" />
      </div>
      <button onclick="calculate()">Calculate</button>
      <div id="result"></div>
    </div>

    <script>
      const diagram = document.getElementById("diagram");
      const vc = document.getElementById("vc");
      const result = document.getElementById("result");

      function calculate() {
        const diagramValue = diagram.value;
        const vcValue = vc.value;

        let N = (vcValue * 1000) / (3.14 * diagramValue);
        let Vc = (3.14 * diagramValue * N) / 1000;

        result.innerHTML = `N = ${N} <br> Vc = ${Vc}`;
      }
    </script>
  </body>
</html>
