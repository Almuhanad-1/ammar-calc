<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ammar</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 40px;
        height: 100vh;
      }
      .container {
        max-width: 80%;
        min-width: 290px;
        padding: 0 40px 20px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 20px;
        align-items: center;
        border: 1px solid #aaa;
        border-radius: 10px;
        box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1);
      }
      .input-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      label {
        color: #333;
        font-size: 20px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .btns {
        display: flex;
        gap: 10px;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        font-size: 20px;
        cursor: pointer;
      }

      .operator-select {
        width: calc(50% - 30px);
        margin-bottom: 10px;
        padding: 10px;
        font-size: 18px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>Function 1</h4>
      <div class="input-container">
        <label for="Dm">Dm</label>
        <input type="number" id="Dm" name="Dm" />
      </div>
      <div class="input-container">
        <label for="vc1">Vc</label>
        <input type="number" id="vc1" name="vc1" />
      </div>
      <div class="btns">
        <button onclick="calculateN()">Calculate N</button>
        <button onclick="reset1()">reset</button>
      </div>

      <div class="input-container">
        <input id="nResult" name="nResult" type="text" readonly />
      </div>
    </div>
    <div class="container">
      <h4>Calculator</h4>
      <input
        type="text"
        class="input-field"
        id="operand1"
        placeholder="Operand 1"
      />
      <select class="operator-select" id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input
        type="text"
        class="input-field"
        id="operand2"
        placeholder="Operand 2"
      />
      <button class="btn" onclick="calculate()">Calculate</button>
      <input
        type="text"
        class="input-field"
        id="result"
        placeholder="Result"
        readonly
      />
    </div>
    <script>
      // N = Vc × 1000 ÷ pi × Dm
      const Dm = document.getElementById("Dm");
      const vc1 = document.getElementById("vc1");
      const nResult = document.getElementById("nResult");

      function calculateN() {
        const diameterValue = Dm.value;
        const vcValue = vc1.value;
        console.log(diameterValue, vcValue);
        let N = (vcValue * 1000) / (Math.PI * diameterValue);
        nResult.value = `${N}`;
      }

      function reset1() {
        Dm.value = "";
        vc1.value = "";
        nResult.innerHTML = "";
      }

      function calculate() {
        let operand1 = parseFloat(document.getElementById("operand1").value);
        let operand2 = parseFloat(document.getElementById("operand2").value);
        let operator = document.getElementById("operator").value;
        let result;

        switch (operator) {
          case "+":
            result = operand1 + operand2;
            break;
          case "-":
            result = operand1 - operand2;
            break;
          case "*":
            result = operand1 * operand2;
            break;
          case "/":
            if (operand2 !== 0) {
              result = operand1 / operand2;
            } else {
              result = "Cannot divide by zero";
            }
            break;
          default:
            result = "Invalid operator";
        }

        document.getElementById("result").value = result;
      }
    </script>
  </body>
</html>
